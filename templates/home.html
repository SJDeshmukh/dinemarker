<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DineMarker Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-600 min-h-screen text-white">

  <!-- Navigation Bar -->
  <nav class="flex justify-end space-x-8 p-6 bg-gray-800 bg-opacity-70">
    <a href="/" class="hover:underline">Home</a>
    <a href="/camera" class="hover:underline">Camera</a>
    <a href="/analytics" class="hover:underline">Analytics</a>
  </nav>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center min-h-[calc(100vh-72px)] p-4 text-center">
    <h1 class="text-6xl font-extrabold mb-4">DineMarker</h1>
    <p class="text-xl max-w-xl mb-8">
      Seamlessly scan employee meals with QR and barcodes to keep track of food entries.
    </p>

    <a href="/camera" 
       class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition duration-300">
      Start Scanning
    </a>
  </main>

</body>
</html>
