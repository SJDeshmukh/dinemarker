<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner | DineMarker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-4">Scan Employee QR</h1>

  <div id="reader" class="w-full max-w-sm border-4 border-violet-500 rounded-xl"></div>

  <div id="success" class="hidden mt-6 text-center">
    <div class="text-green-500 text-7xl">âœ…</div>
    <p class="mt-2 text-green-300 font-bold text-lg">Scan successful!</p>
    <p id="qr-result" class="mt-1 text-sm text-white"></p> <!-- Display QR data here -->
  </div>

  <script>
    const successDiv = document.getElementById('success');
    const qrResult = document.getElementById('qr-result');
  
    function extractEmployeeId(text) {
      const match = text.match(/Employee ID:\s*(\w+)/);
      return match ? match[1] : null;
    }
  
    function showSuccess(empId) {
      qrResult.textContent = `Scanned Employee ID: ${empId}`;
      successDiv.classList.remove('hidden');
      setTimeout(() => {
        successDiv.classList.add('hidden');
        html5QrcodeScanner.resume();
      }, 2500);
    }
  
    function handleScanSuccess(decodedText, decodedResult) {
      html5QrcodeScanner.pause();
  
      const empId = extractEmployeeId(decodedText);
      if (!empId) {
        alert("Invalid QR code format. Employee ID not found.");
        html5QrcodeScanner.resume();
        return;
      }
  
      fetch('/log-scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qr_data: empId }) // Send only Employee ID
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          showSuccess(empId);
        } else {
          alert('Logging failed');
          html5QrcodeScanner.resume();
        }
      })
      .catch(error => {
        alert('Scan error');
        console.error(error);
        html5QrcodeScanner.resume();
      });
    }
  
    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      handleScanSuccess
    );
  </script>
  
</body>
</html>
